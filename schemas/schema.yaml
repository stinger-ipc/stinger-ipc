$id: "https://stingeripc.peargrove.com/stingeripc.schema.yaml"
$schema: "http://json-schema.org/draft-07/schema#"
description: |
  This schema is used to validate StingerIPC stinger files.
type: object

properties:

  stingeripc:
    type: object
    properties:
      version:
        type: string
        enum:
          - "0.0.7"
          - "0.0.8"
          - "0.0.9"
    required:
      - version

  interface:
    type: object
    parameters:
      name:
        type: string
        pattern: "^[a-zA-Z0-9_-]+$"
        maxLength: 32
        description: "A short token that will be used to create class names, folder names, filenames, etc."
      title:
        type: string
        maxLength: 64
        description: "A few words that are the title for the API.  Used at the top of documentation, etc.  The interface name is used if not provided."
      summary:
        type: string
        description: "A one sentence description of the service."
        maxLength: 128
      version:
        type: string
        maxLength: 32
      documentation:
        $ref: "#/$defs/documentation"
    required:
      - name
      - version

  enums:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      type: object
      properties:
        values:
          type: array
          uniqueItems: true
          items:
            type: object
            properties:
              name:
                type: string
                pattern: "^[a-zA-Z0-9_-]+$"
              description:
                type: string
            required:
              - name
          version:
            type: string
            pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
            description: >
              A semantic version that can be used to determine data consistency in this specification.
        documentation:
          $ref: "#/$defs/documentation"
      required:
        - values

  structures:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      type: object
      properties:
        members:
          $ref: "#/$defs/payload"
        documentation:
          $ref: "#/$defs/documentation"
        version:
            type: string
            pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
            description: >
              A semantic version that can be used to determine data consistency in this specification.
      required:
        - members
      dependentSchemas:
        version:
          properties:
            members:
              $ref: "#/$defs/enumsAndStructArgsMustHaveVersion"

  signals:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      $ref: "#/$defs/signal"

  properties:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      $ref: "#/$defs/property"

  methods:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      $ref: "#/$defs/method"

  constants:
    type: object
    propertyNames:
      pattern: "^[a-zA-Z0-9_-]+$"
    additionalProperties:
      type: object
      properties:
        type:
          type: string
          enum:
            - float
            - string
            - integer
            - boolean
        value:
          type: ["string", "number", "boolean"]
        description:
          type: string
      required:
        - type
        - value

required:
  - stingeripc
  - interface

$defs:

  documentation:
    type: string

  payload:
    type: array
    uniqueItems: true
    items:
      $ref: "#/$defs/arg"

  genericArg:
    type: object
    required:
      - "type"
      - "name"
    properties:
      name:
        type: string
        pattern: "^[a-zA-Z0-9_-]+$"
      optional:
        type: boolean
        default: false
      description:
        type: string
        pattern: "^[^\n\r]*$"
      schema:
        type: object
        description: A JSON schema which further constrains the value.
      index:
        type: integer
        minimum: 1
        description: >
          Payload ordering index required for some serialization formats.

  primitiveArg:
    properties:
      type:
        type: string
        enum:
          - float
          - string
          - integer
          - boolean
          - datetime
          - duration
          - binary

  enumArg:
    properties:
      type:
        type: string
        const: "enum"
      enumName:
        type: string
      enumVersion:
        type: string
        pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
        description: >
          This must be semantically compatible with the version defined in the enums section.
    required:
      - enumName

  structArg:
    properties:
      type:
        type: string
        const: "struct"
      structName:
        type: string
      structVersion:
        type: string
        pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
        description: >
          This must be semantically compatible with the version defined in the structures section.
    required:
      - structName

  arrayArg:
    properties:
      type:
        type: string
        const: "array"
      itemType:
        oneOf:
          - $ref: "#/$defs/primitiveArg"
          - $ref: "#/$defs/enumArg"
          - $ref: "#/$defs/structArg"
    required:
      - itemType

  arg:
    oneOf:
      - allOf:
        - $ref: "#/$defs/genericArg"
        - $ref: "#/$defs/primitiveArg"
      - allOf:
        - $ref: "#/$defs/genericArg"
        - $ref: "#/$defs/enumArg"
      - allOf:
        - $ref: "#/$defs/genericArg"
        - $ref: "#/$defs/structArg"
      - allOf:
        - $ref: "#/$defs/genericArg"
        - $ref: "#/$defs/arrayArg"

  enumsAndStructArgsMustHaveVersion:
    type: array
    items:
      allOf:
        - type: object
          if:
            properties:
              type:
                const: enum
          then:
            properties:
              enumVersion: true
        - type: object
          if:
            properties:
              type:
                const: struct
          then:
            properties:
              structVersion: true

  signal:
    type: object
    properties:
      documentation:
        $ref: "#/$defs/documentation"
      payload:
        $ref: "#/$defs/payload"
      consumers:
        type: array
        items:
          type: string
          pattern: "^[a-zA-Z0-9_-]+$"
        uniqueItems: true
        description: >
          A list of names representing interface consumers that are allowed receive this signal.
      version:
        type: string
        pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
        description: >
          A semantic version that can be used by consumers to check compatibility.
    dependentRequired:
      consumers:
        - version
    dependentSchemas:
      payload:
        properties:
          arguments:
            $ref: "#/$defs/enumsAndStructArgsMustHaveVersion"

  property:
    type: object
    properties:
      documentation:
        $ref: "#/$defs/documentation"
      values:
        type: array
        uniqueItems: true
        items:
          $ref: "#/$defs/arg"
        minItems: 1
      readOnly:
        type: boolean
        default: false
        description: >
          If true, this property can only be read by clients, not written to.
      consumers:
        type: array
        items:
          type: string
          pattern: "^[a-zA-Z0-9_-]+$"
        uniqueItems: true
        description: >
          A list of names representing interface consumers that are allowed access to this property.
      version:
        type: string
        pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
        description: >
          A semantic version that can be used by consumers to check compatibility.
    required:
      - values
    dependentRequired:
      consumers:
        - version
    dependentSchemas:
      version:
        properties:
          values:
            $ref: "#/$defs/enumsAndStructArgsMustHaveVersion"

  method:
    type: object
    properties:
      documentation:
        $ref: "#/$defs/documentation"
      arguments:
        $ref: "#/$defs/payload"
      returnValues:
        $ref: "#/$defs/payload"
      consumers:
        type: array
        items:
          type: string
          pattern: "^[a-zA-Z0-9_-]+$"
        uniqueItems: true
        description: >
          A list of names representing interface consumers that are allowed to call this method.
      version:
        type: string
        pattern: "^[0-9]+(\\.[0-9]+){0,2}$"
        description: >
          A semantic version that can be used by consumers to check compatibility.
    required:
      - arguments
    dependentRequired:
      consumers:
        - version
    dependentSchemas:
      version:
        properties:
          arguments:
            $ref: "#/$defs/enumsAndStructArgsMustHaveVersion"
          returnValues:
            $ref: "#/$defs/enumsAndStructArgsMustHaveVersion"
