asyncapi: 2.4.0
id: urn:stingeripc:Example
info:
  version: 0.0.1
  title: Fully Featured Example Interface
channels:
  Example/interface:
    subscribe:
      message:
        $ref: '#/components/messages/interfaceInfo'
      operationId: interfaceInfo
      bindings:
        mqtt:
          qos: 1
          retain: true
  Example/signal/todayIs:
    subscribe:
      message:
        $ref: '#/components/messages/todayIs'
      operationId: todayIs
      bindings:
        mqtt:
          qos: 1
          retain: false
  Example/method/addNumbers:
    publish:
      message:
        $ref: '#/components/messages/addNumbers'
      operationId: addNumbers
      bindings:
        mqtt:
          qos: 2
          retain: false
  client/{client_id}/Example/method/addNumbers/response:
    parameters:
      client_id:
        schema:
          type: string
    subscribe:
      message:
        $ref: '#/components/messages/addNumbersResponse'
      operationId: addNumbersResponse
      bindings:
        mqtt:
          qos: 1
          retain: false
  Example/method/doSomething:
    publish:
      message:
        $ref: '#/components/messages/doSomething'
      operationId: doSomething
      bindings:
        mqtt:
          qos: 2
          retain: false
  client/{client_id}/Example/method/doSomething/response:
    parameters:
      client_id:
        schema:
          type: string
    subscribe:
      message:
        $ref: '#/components/messages/doSomethingResponse'
      operationId: doSomethingResponse
      bindings:
        mqtt:
          qos: 1
          retain: false
components:
  operationTraits:
    methodCall:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          qos: 2
          retain: false
    methodCallback:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          qos: 1
          retain: false
  messageTraits:
    methodJsonArguments:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          contentType: application/json
          correlationData:
            type: string
            format: uuid
    methodJsonResponse:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          contentType: application/json
          correlationData:
            type: string
            format: uuid
          responseTopic:
            type: string
  messages:
    interfaceInfo:
      name: interfaceInfo
      payload:
        properties:
          name:
            const: Example
            type: string
          summary:
            const: Example StingerAPI interface which demonstrates most features.
            type: string
          title:
            const: Fully Featured Example Interface
            type: string
          version:
            const: 0.0.1
            type: string
        required:
        - name
        - summary
        - title
        - version
        type: object
    todayIs:
      name: todayIs
      payload:
        properties:
          dayOfMonth:
            type: integer
          dayOfWeek:
            $ref: '#/components/schemas/enum_dayOfTheWeek'
        required:
        - dayOfMonth
        - dayOfWeek
        type: object
    addNumbers:
      name: addNumbers
      payload:
        properties:
          first:
            type: integer
          second:
            type: integer
        required:
        - first
        - second
        type: object
      traits:
      - $ref: '#/components/messageTraits/methodJsonArguments'
    addNumbersResponse:
      name: addNumbersResponse
      payload:
        properties:
          debugResultMessage:
            type: string
          result:
            $ref: '#/components/schemas/stinger_method_return_codes'
          sum:
            type: integer
        required:
        - result
        type: object
      traits:
      - $ref: '#/components/messageTraits/methodJsonArguments'
    doSomething:
      name: doSomething
      payload:
        properties:
          aString:
            type: string
        required:
        - aString
        type: object
      traits:
      - $ref: '#/components/messageTraits/methodJsonArguments'
    doSomethingResponse:
      name: doSomethingResponse
      payload:
        properties:
          day:
            $ref: '#/components/schemas/enum_dayOfTheWeek'
          debugResultMessage:
            type: string
          identifier:
            type: integer
          label:
            type: string
          result:
            $ref: '#/components/schemas/stinger_method_return_codes'
        required:
        - result
        type: object
      traits:
      - $ref: '#/components/messageTraits/methodJsonArguments'
  schemas:
    enum_dayOfTheWeek:
      description: "The dayOfTheWeek enum has the following values:\n 0 - Sunday\n
        1 - Monday\n 2 - Tuesday\n 3 - Wednesday\n 4 - Thursday\n 5 - Friday\n 6 -
        Saturday"
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      type: integer
    stinger_method_return_codes:
      description: "The stinger_method_return_codes enum has the following values:\n
        0 - Success\n 1 - Client Error\n 2 - Server Error\n 3 - Transport Error\n
        4 - Payload Error"
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      type: integer
servers:
  local:
    bindings:
      mqtt:
        lastWill:
          retain: false
          message: null
          qos: 1
          topic: Example/interface
    protocol: mqtt
    protocolVersion: 3.1.1
    url: 127.0.0.1:1883
