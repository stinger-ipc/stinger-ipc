asyncapi: 2.4.0
id: urn:stingeripc:Example
info:
  version: 0.0.1
  title: Fully Featured Example Interface
channels:
  Example/interface:
    subscribe:
      message:
        $ref: '#/components/messages/interfaceInfo'
      operationId: interfaceInfo
      bindings:
        mqtt:
          qos: 1
          retain: true
  Example/signal/todayIs:
    subscribe:
      message:
        $ref: '#/components/messages/todayIs'
      operationId: todayIs
      bindings:
        mqtt:
          qos: 1
          retain: false
  Example/method/addNumbers:
    publish:
      message:
        $ref: '#/components/messages/addNumbers'
      operationId: addNumbers
      bindings:
        mqtt:
          qos: 2
          retain: false
  client/{client_id}/Example/method/addNumbers/response:
    parameters:
      client_id:
        schema:
          type: string
    subscribe:
      message:
        $ref: '#/components/messages/addNumbersResponse'
      operationId: addNumbersResponse
      bindings:
        mqtt:
          qos: 1
          retain: false
components:
  operationTraits: {}
  messages:
    interfaceInfo:
      name: interfaceInfo
      payload:
        properties:
          name:
            const: Example
            type: string
          summary:
            const: Example StingerAPI interface which demonstrates most features.
            type: string
          title:
            const: Fully Featured Example Interface
            type: string
          version:
            const: 0.0.1
            type: string
        required:
        - version
        - name
        - title
        - summary
        type: object
    todayIs:
      name: todayIs
      payload:
        properties:
          dayOfMonth:
            type: integer
          dayOfWeek:
            $ref: '#/components/schemas/enum_dayOfTheWeek'
        required:
        - dayOfMonth
        type: object
    addNumbers:
      name: addNumbers
      payload:
        properties:
          clientId:
            type: string
          correlationId:
            type: string
          first:
            type: integer
          second:
            type: integer
        required:
        - first
        - second
        type: object
    addNumbersResponse:
      name: addNumbersResponse
      payload:
        properties:
          correlationId:
            type: string
          sum:
            type: integer
        required:
        - correlationId
        - sum
        type: object
  schemas:
    enum_dayOfTheWeek:
      description: "The dayOfTheWeek enum has the following values:\n 0 - Sunday\n
        1 - Monday\n 2 - Tuesday\n 3 - Wednesday\n 4 - Thursday\n 5 - Friday"
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      type: integer
servers:
  local:
    bindings:
      mqtt:
        lastWill:
          message: null
          qos: 1
          retain: false
          topic: Example/interface
    protocol: mqtt
    protocolVersion: 3.1.1
    url: 127.0.0.1:1883
