stingeripc:
  version: 0.0.7

interface:
  name: Full
  version: 0.0.2
  title: Example Interface
  summary: Example StingerAPI interface which demonstrates many features.

structures:

  lunch:
    members:
      - name: drink
        type: boolean
        documentation: Whether or not lunch comes with a drink
      - name: sandwich
        type: string
        documentation: The type of sandwich which will be served.
      - name: crackers
        type: float
        documentation: The number of crackers that come with lunch.
      - name: day
        type: enum
        enumName: dayOfTheWeek
      - name: order_number
        type: integer
        optional: true
      - name: time_of_lunch
        type: datetime
        documentation: The time when lunch is served.
      - name: duration_of_lunch
        type: duration
        documentation: The amount of time lunch lasts.

enums:

  dayOfTheWeek:
    documentation: The days of the week.
    values:
      - name: Sunday
        description: First day of the week.
      - name: Monday
      - name: Tuesday
      - name: Wednesday
      - name: Thursday
      - name: Friday
      - name: Saturday

  multiplesOfTen:
    documentation: Enumeration of multiples of ten.
    values:
      - name: Ten
        value: 10
        description: First multiple of ten.
      - name: Twenty
        value: 20
        description: Second multiple of ten.
      - name: Thirty
        value: 30
      - name: Forty
        value: 40
      - name: Fifty
        value: 50

signals:
  
  todayIs:
    payload:
      - name: dayOfMonth
        type: integer
        documentation: The calendar day of the month.
      - name: dayOfWeek
        type: enum
        enumName: dayOfTheWeek

  randomWord:
    payload:
      - name: word
        type: string
      - name: time
        type: datetime

methods:

  addNumbers:
    arguments:
      - name: first
        type: integer
      - name: second
        type: integer
      - name: third
        type: integer
        optional: true
    returnValues:
      - name: sum
        type: integer

  doSomething:
    arguments:
      - name: task_to_do
        type: string
    returnValues:
      - name: label
        type: string
      - name: identifier
        type: integer

  what_time_is_it:
    documentation: Get the current date and time.
    arguments: []
    returnValues:
      - name: timestamp
        type: datetime

  hold_temperature:
    documentation: Hold a temperature for a specified duration.
    arguments:
      - name: temperature_celsius
        type: float
        documentation: The temperature to hold in degrees Celsius.
    returnValues:
      - name: success
        type: boolean

properties:

  favorite_number:
    documentation: |
      My favorite number
    values:
      - name: number
        type: integer

  favorite_foods:
    values:
      - name: drink
        type: string
      - name: slices_of_pizza
        type: integer
      - name: breakfast
        type: string
        optional: true

  lunch_menu:
    values:
      - name: monday
        type: struct
        structName: lunch
      - name: tuesday
        type: struct
        structName: lunch
        description: Tuesday's lunch menu.
    readOnly: true
  
  family_name:
    documentation: This is to test a property with a single string value.
    values:
      - name: family_name
        type: string

  last_breakfast_time:
    documentation: This is to test a property with a single datetime value.
    values:
      - name: timestamp
        type: datetime

  last_birthdays:
    documentation: This is to test a property with multiple datetime values.
    values:
      - name: mom
        type: datetime
      - name: dad
        type: datetime
      - name: sister
        type: datetime
        optional: true
      - name: brothers_age
        type: integer
        optional: true
        documentation: The age of my brothers in years.