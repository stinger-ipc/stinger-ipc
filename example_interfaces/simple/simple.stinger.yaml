stingeripc:
  version: 0.1.0

interface:
  name: Simple
  version: 0.0.1
  title: Simple Example Interface
  summary: Example StingerAPI interface which demonstrates just a bit.

structures:

  person:
    members:
      - name: name
        type: string
        description: The name of the person
      - name: gender
        type: enum
        enumName: gender
        description: The gender of the person.

enums:

  gender:
    values:
      - name: male
      - name: female
      - name: other

signals:
  
  person_entered:
    payload:
      - name: person
        type: struct
        structName: person

methods:

  trade_numbers:
    documentation: A simple method which trades favorite numbers.
    arguments:
      - name: your_number
        type: integer
        description: Your favorite number.
    returnValues:
      - name: my_number
        type: integer
        description: My favorite number
  
properties:

  school:
    values:
      - name: name
        type: string
        description: The name of the school where the person studies.
