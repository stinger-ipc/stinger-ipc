[package]
name = "signal_only_ipc"
version = "0.0.1"
edition = "2024"

[features]
default = []
client = ["payloads", "tracing", "tracing-subscriber"]
server = ["payloads", "async-trait", "tracing", "tracing-subscriber"]
payloads = []

[dependencies]
# Core dependencies (always available)
futures = "0.3.31"
mqttier = "0.4.5"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
tokio = { version = "1", features = ["full"] }
num-derive = "0.4.2"
num-traits = "0.2.19"
chrono = "0.4.42"
iso8601-duration = "0.2.0"
builder-pattern = "0.4"
base64 = "0.22.1"
tracing = { version = "0.1.41", optional = true }
tracing-subscriber = { version = "0.3", optional = true, features = ["env-filter", "fmt"] }

# Server specific dependencies
async-trait = { version = "0.1", optional = true }


[dependencies.uuid]
version = "1.17.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[[example]]
name = "signal_only_client_demo"
path = "examples/client_demo.rs"
required-features = ["client"]

[[example]]
name = "signal_only_server_demo" 
path = "examples/server_demo.rs"
required-features = ["server"]

[[example]]
name = "signal_only_connection_demo"
path = "examples/pub_and_recv.rs"
required-features = ["payloads"]