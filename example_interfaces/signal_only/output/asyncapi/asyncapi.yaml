asyncapi: 2.4.0
id: urn:stingeripc:SignalOnly
info:
  version: 0.0.1
  title: SignalOnly
channels:
  SignalOnly/interface:
    subscribe:
      message:
        $ref: '#/components/messages/interfaceInfo'
      operationId: interfaceInfo
      bindings:
        mqtt:
          qos: 1
          retain: true
  SignalOnly/signal/anotherSignal:
    subscribe:
      message:
        $ref: '#/components/messages/anotherSignal'
      operationId: anotherSignal
      bindings:
        mqtt:
          qos: 1
          retain: false
components:
  operationTraits:
    methodCall:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          qos: 2
          retain: false
    methodCallback:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          qos: 1
          retain: false
  messageTraits:
    methodJsonArguments:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          contentType: application/json
          correlationData:
            type: string
            format: uuid
    methodJsonResponse:
      bindings:
        mqtt:
          bindingVersion: 0.2.0
          contentType: application/json
          correlationData:
            type: string
            format: uuid
          responseTopic:
            type: string
  messages:
    interfaceInfo:
      name: interfaceInfo
      payload:
        properties:
          name:
            const: SignalOnly
            type: string
          summary:
            const: ''
            type: string
          title:
            const: SignalOnly
            type: string
          version:
            const: 0.0.1
            type: string
        required:
        - name
        - summary
        - title
        - version
        type: object
    anotherSignal:
      name: anotherSignal
      payload:
        properties:
          one:
            type: number
          three:
            type: string
          two:
            type: boolean
        required:
        - one
        - three
        - two
        type: object
  schemas: {}
servers:
  Default:
    bindings:
      mqtt:
        lastWill:
          retain: false
          message: null
          qos: 1
          topic: SignalOnly/interface
    protocol: mqtt
    protocolVersion: 3.1.1
    url: '{hostname}:{port}'
    variables:
      hostname:
        description: The hosthame or IP address of the MQTT broker.
      port:
        description: The port for the MQTT server
