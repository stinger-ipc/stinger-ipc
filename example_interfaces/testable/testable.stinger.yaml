        type: string
        description: A string type.
      - name: the_enum
        type: enum
        enumName: Numbers
        description: An enum type
      - name: an_entry_object
        type: struct
        structName: entry
        description: A struct type.
      - name: date_and_time
        type: datetime
        description: A date and time type.
      - name: time_duration
        type: duration
        description: A duration type.
      - name: data
        type: binary
        description: A binary type.
      - name: OptionalInteger
        type: integer
        optional: true
        description: An optional integer type.
      - name: OptionalString
        type: string
        optional: true
        description: An optional string type.
      - name: OptionalEnum
        type: enum
        enumName: Numbers
        optional: true
        description: An optional enum type, one of the numbers.
      - name: optionalEntryObject
        type: struct
        structName: entry
        optional: true
        description: An optional struct type.
      - name: OptionalDateTime
        type: datetime
        optional: true
        description: An optional date and time type.
      - name: OptionalDuration
        type: duration
        optional: true
        description: An optional duration type.
      - name: OptionalBinary
