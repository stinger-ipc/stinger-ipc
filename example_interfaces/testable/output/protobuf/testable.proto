syntax = "proto3";

package testable;




enum Numbers {
    NUMBERS_UNSPECIFIED = 0; 
    NUMBERS_ONE = 1;
    NUMBERS_TWO = 2;
    NUMBERS_THREE = 3;
}


message Entry {
    int32 key = 1;
    string value = 2;
}

message AllTypes {
    bool the_bool = 1;
    int32 the_int = 2;
    float the_number = 3;
    string the_str = 4;
    Numbers the_enum = 5;
    Entry an_entry_object = 6;
    string date_and_time = 7;  // ISO 8601 format
    string time_duration = 8;  // ISO 8601 duration format
    string data = 9;  // base64 encoded binary
    optional int32 OptionalInteger = 10;
    optional string OptionalString = 11;
    optional Numbers OptionalEnum = 12;
    optional Entry optionalEntryObject = 13;
    optional string OptionalDateTime = 14;  // ISO 8601 format
    optional string OptionalDuration = 15;  // ISO 8601 duration format
    optional string OptionalBinary = 16;  // base64 encoded binary
    repeated int32 array_of_integers = 17;
    repeated int32 optional_array_of_integers = 18;
    repeated string array_of_strings = 19;
    repeated string optional_array_of_strings = 20;
    repeated Numbers array_of_enums = 21;
    repeated Numbers optional_array_of_enums = 22;
    repeated string array_of_datetimes = 23;
    repeated string optional_array_of_datetimes = 24;
    repeated string array_of_durations = 25;
    repeated string optional_array_of_durations = 26;
    repeated string array_of_binaries = 27;
    repeated string optional_array_of_binaries = 28;
    repeated Entry array_of_entry_objects = 29;
    repeated Entry optional_array_of_entry_objects = 30;
}



message EmptySignal {
}

message SingleIntSignal {
    int32 value = 1;
}

message SingleOptionalIntSignal {
    optional int32 value = 1;
}

message ThreeIntegersSignal {
    int32 first = 1;
    int32 second = 2;
    optional int32 third = 3;
}

message SingleStringSignal {
    string value = 1;
}

message SingleOptionalStringSignal {
    optional string value = 1;
}

message ThreeStringsSignal {
    string first = 1;
    string second = 2;
    optional string third = 3;
}

message SingleEnumSignal {
    Numbers value = 1;
}

message SingleOptionalEnumSignal {
    optional Numbers value = 1;
}

message ThreeEnumsSignal {
    Numbers first = 1;
    Numbers second = 2;
    optional Numbers third = 3;
}

message SingleStructSignal {
    AllTypes value = 1;
}

message SingleOptionalStructSignal {
    optional AllTypes value = 1;
}

message ThreeStructsSignal {
    AllTypes first = 1;
    AllTypes second = 2;
    optional AllTypes third = 3;
}

message SingleDateTimeSignal {
    string value = 1;  // ISO 8601 format
}

message SingleOptionalDatetimeSignal {
    optional string value = 1;  // ISO 8601 format
}

message ThreeDateTimesSignal {
    string first = 1;  // ISO 8601 format
    string second = 2;  // ISO 8601 format
    optional string third = 3;  // ISO 8601 format
}

message SingleDurationSignal {
    string value = 1;  // ISO 8601 duration format
}

message SingleOptionalDurationSignal {
    optional string value = 1;  // ISO 8601 duration format
}

message ThreeDurationsSignal {
    string first = 1;  // ISO 8601 duration format
    string second = 2;  // ISO 8601 duration format
    optional string third = 3;  // ISO 8601 duration format
}

message SingleBinarySignal {
    string value = 1;  // base64 encoded binary
}

message SingleOptionalBinarySignal {
    optional string value = 1;  // base64 encoded binary
}

message ThreeBinariesSignal {
    string first = 1;  // base64 encoded binary
    string second = 2;  // base64 encoded binary
    optional string third = 3;  // base64 encoded binary
}

message SingleArrayOfIntegersSignal {
    repeated int32 values = 1;
}

message SingleOptionalArrayOfStringsSignal {
    repeated string values = 1;
}

message ArrayOfEveryTypeSignal {
    repeated int32 first_of_integers = 1;
    repeated float second_of_floats = 2;
    repeated string third_of_strings = 3;
    repeated Numbers fourth_of_enums = 4;
    repeated Entry fifth_of_structs = 5;
    repeated string sixth_of_datetimes = 6;
    repeated string seventh_of_durations = 7;
    repeated string eighth_of_binaries = 8;
}



